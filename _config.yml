# Optimizations
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: [p, li, td, rb, rp, rt, dt, dd, tr, td, th]
  blanklines: false
  profile: false
  startings: []
  ignore:
    envs:

preload:
  fonts:
  - /assets/fonts/Cardo-Regular.woff2
  - /assets/fonts/SourceSans3-Regular.woff2
  - /assets/fonts/SourceSans3-Bold.woff2

liquid:
  error_mode: warn

# Syntax
markdown: kramdown

kramdown:
  smart_quotes: ["apos", "apos", "quot", "quot"] # Smartquotes off

# Comments
comments:
  action: /thanks-for-commenting/

## Defaults
defaults:
  - # /
    scope:
